# fly.toml file generated for olivias-pokedex-app on 2023-05-25T19:19:52+03:00

app = "olivias-pokedex-app"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.20.0"

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    grace_period = "5s"
    method = "get"
    path="/health"
    protocol="http"
    timeout=2000
    tlp_skip_verify=false

  
  [[services.http_checks]]
    grace_period = "5s"
    method = "get"
    path="/version"
    protocol="http"
    timeout=2000
    tlp_skip_verify=false